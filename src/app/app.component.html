<h1>Fibbonacci Sequence Generator</h1>
<label>Generate up to nth number: </label>
<input [(ngModel)]="input" />
<button (click)="generate()">Generate</button>

<h3>Results</h3>
<ng-container *ngFor="let o of output">
    {{o}}
    <br />
</ng-container>

<br />

<label>Counter</label>
<button (click)="count(-1)">-</button>
{{counter}}
<button (click)="count(1)">+</button>
